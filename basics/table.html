<!DOCTYPE html>
<html>
<head>
	<title>table tag example</title>
</head>

<body>
<header>table tag</header>
<table border="2">
	<tr>
	<td></td>
	<th colspan="2">column1</th>
	<th>column2</th>
<!-- 	<th>column3</th>	 -->
	</tr>
	<tr>
		<td rowspan="2">1</td>
		<td>row 2 column1</td>
		<td> row 2 column 2</td>
		<td> row 2 column 3</td>
	</tr>
	<!-- <td>2</td> -->
	<td> row 3 column 1</td>
	<td> row 3 column 2</td>
	<td> row 3 column 3</td>
	<tr>
		<td>3</td>
		<td> row 4 column 1</td>
		<td>row 4 column 2</td> 
		<td> row 4 column 3</td>
	</tr>
</table>
</body>
</html>
